<ag-grid-angular
  style="width: fit-content;"
  class="ag-theme-balham"
  [rowData]="customers"
  [columnDefs]="columns"
  [pagination]="true"
  [suppressPaginationPanel]="true"
>
</ag-grid-angular>
<app-pagination
  (onNext)="loadPage($event)"
  (onPrev)="loadPage($event)"
  [currentPage]="currentPage"
></app-pagination>
